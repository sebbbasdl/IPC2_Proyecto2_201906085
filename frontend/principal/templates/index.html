<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Bienvenido</h1>
    <h2>CARGA TUS ARCHIVOS CSV:</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <h5>-Archivo clientes:</h5>
      <input type="file" name="document1" id="document1" accept=".csv"/><br><br>
      <h5>-Archivo juegos:</h5>
      <input type="file" name="document2" id="document2" accept=".csv"/><br><br>
      <h5>-Archivo juegos mas vendidos:</h5>
      <input type="file" name="document3" id="document3" accept=".csv"/><br><br>
      <h5>-Archivo mejores clientes:</h5>
      <input type="file" name="document4" id="document4" accept=".csv"/><br><br><br><br>
      <input type="submit" value="Mostrar XML" style="background-color: yellow" /><br>
    </form>
    <br><br><br>
    <h2>XML:</h2>
    <textarea name="Archivo Cargado" cols="200" rows="40">{{ str_xml }}</textarea>



  </body>
</html>
